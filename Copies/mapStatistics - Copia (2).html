<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylemap.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async defer></script>

<body>

    <!-- Header -->

    <!-- Main Content -->
    <main class="main-content">

            </div>

            <div class="data-rect">
                <h2>Statistics</h2>
                
                <!-- Dropdown for choosing statistic type -->
                <select id="statsDropdown" onchange="updateStatistics()">

            <div class="description-rect">

            </div>
        </div>

</body>
