<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InfraHUB - Rotterdam</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Rotterdam</h1>
            <p>Smart city <br> Infrastructure, Urban, Sustainability.</p>
            <nav>
                <ul>
                    <li><a href="#">Support</a></li>

        <section class="dashboard">

            <div class="urban">
                <img src="assets/images/urban-icon.png" alt="Urban Infrastructure">

            </div>
        </section>
        <section class="icons">
            <div class="icon"><img src="assets/images/building-icon.png" alt="Buildings"></div>
            <div class="icon"><img src="assets/images/traffic-icon.png" alt="Traffic"></div>
            <div class="icon"><img src="assets/images/graph-icon.png" alt="Metrics"></div>
            <div class="icon"><img src="assets/images/sync-icon.png" alt="Sync"></div>
            <div class="icon"><img src="assets/images/tools-icon.png" alt="Tools"></div>
        </section>
    </main>
